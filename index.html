<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TR Canlƒ± Kameralar</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f1419;
            color: white;
            overflow: hidden;
        }
        
        #map { 
            height: 100vh;
            width: 100%;
            z-index: 1;
        }
        
        .leaflet-popup-content { 
            color: #000;
            text-align: center;
        }
        
        .leaflet-popup-content img {
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .leaflet-popup-content a {
            display: inline-block;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .leaflet-popup-content a:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        /* ≈ûifre Ekranƒ± */
        #password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .password-container {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .password-container h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .password-container p {
            color: #888;
            margin-bottom: 30px;
        }

        #password-input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: white;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s;
        }

        #password-input:focus {
            border-color: #667eea;
            background: rgba(255,255,255,0.08);
        }

        #login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #login-btn:hover {
            transform: scale(1.02);
        }

        #error-msg {
            color: #ff6b6b;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- ≈ûƒ∞FRE EKRANI -->
    <div id="password-screen">
        <div class="password-container">
            <h1>üé• TR Canlƒ± Kameralar</h1>
            <p>Beta s√ºr√ºm√ºne eri≈üim i√ßin ≈üifre girin</p>
            
            <input 
                type="password" 
                id="password-input" 
                placeholder="≈ûifre girin..."
                autocomplete="off"
            />
            
            <button id="login-btn" onclick="checkPassword()">
                Giri≈ü Yap
            </button>
            
            <p id="error-msg">‚ùå Yanlƒ±≈ü ≈üifre!</p>
        </div>
    </div>

    <!-- HARƒ∞TA -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // ========================================
        // 1. ≈ûƒ∞FRE KORUMASI
        // ========================================
        const CORRECT_PASSWORD = "beta2025";

        function checkPassword() {
            const input = document.getElementById('password-input');
            const errorMsg = document.getElementById('error-msg');
            const passwordScreen = document.getElementById('password-screen');
            
            if (input.value === CORRECT_PASSWORD) {
                passwordScreen.style.display = 'none';
                sessionStorage.setItem('authenticated', 'true');
            } else {
                errorMsg.style.display = 'block';
                input.value = '';
                input.focus();
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        }

        document.getElementById('password-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        window.addEventListener('load', function() {
            if (sessionStorage.getItem('authenticated') === 'true') {
                document.getElementById('password-screen').style.display = 'none';
            } else {
                document.getElementById('password-input').focus();
            }
        });

        // ========================================
        // 2. SUPABASE
        // ========================================
        const SUPABASE_URL = 'https://egrvojzmrykairbglqjq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVncnZvanptcnlrYWlyYmdscWpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3MDgyNDcsImV4cCI6MjA4NDI4NDI0N30.sbIKNJcVlEGlVOgb_gBagP-Nn1NtBMKOlRzJmhH5TSM';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        // ========================================
        // 3. HARƒ∞TA AYARLARI
        // ========================================
        var map = L.map('map').setView([39.0, 35.0], 6);

        // HARITA TARZINI BURADAN SE√áƒ∞N (1-6 arasƒ± sayƒ± yazƒ±n):
        const HARITA_TARZI = 1; // <-- SADECE BU SAYIYI DEƒûƒ∞≈ûTƒ∞Rƒ∞N!

        const haritaTarzlari = {
            1: { // A√ßƒ±k (Klasik OSM)
                url: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                attr: '&copy; OpenStreetMap'
            },
            2: { // Orta Gri (CartoDB Voyager)
                url: 'https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png',
                attr: '&copy; OpenStreetMap &copy; CARTO'
            },
            3: { // Koyu Gri (CartoDB Dark)
                url: 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
                attr: '&copy; OpenStreetMap &copy; CARTO'
            },
            4: { // Minimal A√ßƒ±k
                url: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
                attr: '&copy; OpenStreetMap &copy; CARTO'
            },
            5: { // Uydu G√∂r√ºn√ºm√º
                url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
                attr: '&copy; Esri'
            },
            6: { // Topografik
                url: 'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
                attr: '&copy; OpenTopoMap'
            }
        };

        const seciliTarz = haritaTarzlari[HARITA_TARZI] || haritaTarzlari[1];
        L.tileLayer(seciliTarz.url, {
            attribution: seciliTarz.attr,
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // ========================================
        // 4. KAMERALARI Y√úKLE
        // ========================================
        async function verileriYukle() {
            try {
                const { data, error } = await supabaseClient
                    .from('Kameralar')
                    .select('*');
                
                if (error) {
                    console.error("Supabase Hatasƒ±:", error.message);
                    return;
                }

                if (data && data.length > 0) {
                    console.log(`‚úÖ ${data.length} kamera y√ºklendi`);
                    
                    data.forEach(kamera => {
                        const ad = kamera['kamera adƒ±'] || 'ƒ∞simsiz Kamera';
                        const lat = kamera['Enlem - koordinat i√ßin'];
                        const lng = kamera['Boylam - koordinat i√ßin'];
                        const img = kamera['snapshot_url'];
                        const stream = kamera['stream_url'];

                        if (lat && lng) {
                            const blueIcon = L.icon({
                                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                                iconSize: [25, 41],
                                iconAnchor: [12, 41],
                                popupAnchor: [1, -34],
                                shadowSize: [41, 41]
                            });

                            L.marker([lat, lng], { icon: blueIcon })
                                .addTo(map)
                                .bindPopup(`
                                    <div style="min-width: 200px;">
                                        <b style="font-size: 16px;">${ad}</b><br>
                                        ${img ? `<img src="${img}" width="200" style="margin: 10px 0; border-radius: 8px;" onerror="this.src='https://via.placeholder.com/200x150?text=Gorsel+Yok'">` : ''}
                                        <br>
                                        ${stream ? `<a href="${stream}" target="_blank">üé• Canlƒ± ƒ∞zle</a>` : '<span style="color: #999;">Canlƒ± yayƒ±n yok</span>'}
                                    </div>
                                `);
                        }
                    });
                }
            } catch (err) {
                console.error("Hata:", err);
            }
        }

        const checkAndLoad = setInterval(() => {
            if (sessionStorage.getItem('authenticated') === 'true') {
                verileriYukle();
                clearInterval(checkAndLoad);
            }
        }, 100);
    </script>
</body>
</html>
